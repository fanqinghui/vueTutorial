<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件学习</title>
    <script src="../js/vue.js"></script>

</head>
<body>
<div id="app">
    <table>
        <tr>
            <td>英语</td>
            <td><input type="text" v-model.number="eng"></td>
        </tr>
        <tr>
            <td>数学</td>
            <td><input type="text" v-model.number="math"/></td>
        </tr>
        <tr>
            <td>语文</td>
            <td><input type="text" v-model.number="chinese"/></td>
        </tr>
        <tr>
            <td>总分</td>
            <td>{{sum}}</td>
        </tr>
        <tr>
            <td>平均分</td>
            <td>{{avg}}</td>
        </tr>
    </table>
</div>

</body>
<script>
    new Vue({
        el:"#app",
        data:{
            eng:98,
            math:90,
            chinese:80,
        },
        computed:{
            sum:function () {
                return this.eng+this.math+this.chinese;
            },
            avg:function () {
                return Math.round(this.sum/3);
            }
        }
    });
</script>
</html>
