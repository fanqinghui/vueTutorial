<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-helloworld</title>
    <script src="https://unpkg.com/vue"></script>


</head>
<body>

<div id="app">
    <p>{{ message }}</p>
</div>

</body>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</html>
